<link rel="import" href="../bower_components/polymer/polymer.html"/>

<dom-module id="profil-component">
	<template>
		<container>
			<card>
				<!-- View -->
				<profil class='edit'>
					<form action="/edit" method="post">
						<img src="{{user.image}}"/>
						<p>
							<button >
								<span/>Change Picture</button>
						</p>
						<p>
							<input type='text' id="account_username" placeholder="Username" value="{{user.name}}">
						</p>
						<p>
							<input type='email' id="account_email" placeholder="E-mail" value="{{user.email}}">
						</p>
						<p>
							<input type='password' id="account_password" placeholder="Password" value="{{user.password}}">
						</p>
						<p>
							<input type='password' id="account_password_confirmation" placeholder="Confirm password" value="{{user.repassword}}">
						</p>
						<p>
							<button>Save</button>
						</p>
						<button class='toggle' on-click="flip">Zur√ºck</button>
					</form>
				</profil>

								<!-- Edit -->
				<profil class='view'>
					<img src="{{user.image}}"/>
					<p>
					<input placeholder="Username" value="{{user.name}}" readonly/>
					</p>
					<template is="dom-if" if="{{!editable}}">
						<button class='toggle' on-click="flip">Edit</button>
					</template>
				</profil>
			<card>
		</container>
	</template>
<style>
		* {
			box-sizing: border-box;
		}
		container {
			font-family:verdana;
			height: 390px;
			perspective: 500px;
			position: relative;
			width: 100%;
		}
		card {
			border-radius: 5px;
			border: 1px solid #CCC;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;
			transition: 1s;
			width: 100%;
			box-shadow: 0px 0 10px #ccc;
		}
		card > profil {
			backface-visibility:hidden;
			border-radius: 5px;
			position: absolute;
		}
		form {
			font-size: 0.8em;
			padding: 10px;
		}
		input {
			border: 1px solid #ccc;
			font-size: 0.9em;
			padding: 2px 5px;
			width: 100%;
			border-radius: 5px;
			height: 35px;
		}
		.view { /* Hintergrund */
			transform: rotateY(180deg);
		}
		.card.flipped {
			transform: rotateY(180deg);
			-moz-backface-visibility:hidden;
		}
		.view, .edit {
			width: 100%;
			height: 100%;
		}
		.toggle {
			display: block;
			background-color: rgb(148, 201, 243);
			padding: 10px;
			text-align: center;
			border-radius: 5px;
			color: #fff;
			text-decoration: none;
			border: none;
			width: 100%;
			cursor: pointer;
		}
</style>

<script>

        Polymer({
            is: "profil-component",
            ready: function () {
                console.info(this.user);


            },
            properties: {
                user: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                editable: {
                    type: Boolean,
                    value: false
                }
            }

        });
							</script>

						</dom-module>
