<link rel="import" href="../bower_components/polymer/polymer.html"/>

<dom-module id="event-table-component">
<template>


		<template  repeat="{{ item in column }}">
			<div>{{item.name}}</div>
		</template>




	<table class="event-table">
		<tr>
			<template is="dom-repeat" id="column" items="{{columns}}"  >
				<th>{{!(column.title) ? column.name : column.title}}</th>
			</template>
		</tr>
		<template is="dom-repeat" id="row" items="{{highlightedData}}"  >

			<tr class="highlighted">
				<template is="dom-repeat" id="column" items="{{columns}}">
					<td>{{row[column.name]}}</td>
				</template>
			</tr>
		</template>
		<template is="dom-repeat" id="row" items="{{data}}"  >
			<tr>
				<template repeat="{{column in columns}}">
					<td>{{row[column.name]}}</td>
				</template>
			</tr>
		</template>
	</table>

</template>


<script>

	Polymer({is: "event-table-component",
		ready: function(){

			console.info(this.data[0]);


	},
	properties: {
				data: {
					type: Array,
					value: function() {return [];}
				},
				columns: {
					type: Array,
					value: function() {return [];}
				},

				highlightedData: {
					type: Array,
					value: function() {return [];}
				}

	}});
</script>
	<style>

		</style>
</dom-module>
