<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-button/paper-button.html"></link>

<dom-module id="create-talk-component">
    <link rel="stylesheet" href="profil-component.css"/>
	<template>
		<container class="container">
			<section>
				<p>
					<input type='text' id="name" placeholder="Name" value="{{talk.name}}" size="38">
				</p>
				<p>
					<input type='text' id="place" placeholder="Place" value="{{talk.place}}" size="38">
				</p>
				<p>
					<input type='date' id="start" placeholder="Start Date" value="{{talk.start}}">
					- <input type='date' id="end"  placeholder="End Date"  value="{{talk.end}}">
				</p>
				<p>
<!--					<input type='text' id="categorie" placeholder="Categorie" value="{{talk.categorie}}" size="38"> -->
						Categorie: 
						<select name="farbe" id="categorie" size="1" value="{{talk.categorie}}">
							<option value="1">.NET</option>
							<option value="2">Java</option>
							<option value="3">SAP</option>
						</select>
				</p>
				<paper-button raised class="colorful">Save Talk</paper-button>
			</section>
		</container>
	</template>
	
	<script>
		Polymer({
			is: "create-talk-component",
			properties: {
			talk: {
				type: Object
			}
		}
		});
	</script>
</dom-module>
