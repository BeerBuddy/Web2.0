<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<dom-module id="profil-component">
    <link rel="stylesheet" href="profil-component.css"/>

    <template>
        <container class="container">
            <card id="card" class="card">
                <!-- Edit -->
                <section class='edit'>

                        <img src="{{user.image}}" class="user-image"/>

                        <p>
                            <input id="account_image" class='toggle' type="file"/>
                        </p>

                        <p>
                            <input type='text' id="account_username" placeholder="Username" value="{{user.name}}">
                        </p>

                        <p>
                            <input type='email' id="account_email" placeholder="E-mail" value="{{user.email}}">
                        </p>

                        <p>
                            <input type='password' id="account_password" placeholder="Password"
                                   value="{{user.password}}">
                        </p>

                        <p>
                            <input type='password' id="account_password_confirmation" placeholder="Confirm password"
                                   value="{{user.repassword}}">
                        </p>

                        <p>
                            <button id="save" class='toggle hide' on-click="save">Save</button>
                        </p>
                        <p>
                            <button class='toggle' on-click="flip">Zurück</button>
                        </p>



                </section>

                <!-- View -->
                <section class='view'>
                    <img src="[[user.image]]" class="user-image"/>

                    <p>

                    <h3>[[user.name]]</h3>
                    </p>
                    <template is="dom-if" if="{{editable}}">
                        <button class='toggle' on-click="flip">Edit</button>
                    </template>

                </section>
            </card>
        </container>
    </template>
    <script src="profil-component.js"></script>

</dom-module>
