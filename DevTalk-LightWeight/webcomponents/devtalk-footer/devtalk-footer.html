<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="stylesheet" href="devtalk-footer.css" />

<dom-module id="devtalk-footer">
<template>
	<footer id="footer">
		<div id="footer-content">
			<span class="footer-item-left">
			&copy; BeerBuddy Inc.
			</span>
			<span class="footer-item-left">
				<a href="/pages/agbs.html"><span class="nav-text">AGBs</span></a>
			</span>
			<span class="footer-item-left">
				<a href="/pages/impressum.html"><span class="nav-text">Impressum</span></a>
			</span>
			<template is="dom-if" if="{{isLoggedIn(user)}}">
				<a href="/index.html" class="footer-item-right">
					<iron-icon icon="power-settings-new"></iron-icon><span class="nav-text">Logout</span>
				</a>
				<a href="/pages/profile.html" class="footer-item-right">
					<iron-icon icon="account-box"></iron-icon><span class="nav-text">Mein Profil</span>
				</a>
			</template>
			<template is="dom-if" if="{{isAdmin(user)}}">
				<a href="/pages/new_talk.html" class="footer-item-right">
					<iron-icon icon="add-box"></iron-icon><span class="nav-text">Veranstaltung</span>
				</a>
				<a href="/pages/statistics_page.html" class="footer-item-right">
					<iron-icon icon="assessment"></iron-icon><span class="nav-text">Statistiken</span>
				</a>
			</template>
		</div>
	</footer>	
</template>

<script>
	Polymer({
		is: "devtalk-footer",
		properties: {
			user: Object
		},
		isAdmin: function(user) {
			return user.role === 'ADMIN';
		},
		isLoggedIn: function(user){
			return user.role === 'ADMIN' || user.role === 'USER';
		}
	});
</script>
