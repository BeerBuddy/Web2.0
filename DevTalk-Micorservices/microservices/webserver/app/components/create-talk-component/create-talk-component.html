<link rel="stylesheet" href="components/create-talk-component/create-talk-component.css"/>

<container class="container">
	<section>
		<fieldset style="text-align:left">
			<form id="form" ng-submit="submit(talk)">
				<h2 ng-if="!edit">Create Talk</h2>
				<h2 ng-if="edit">Edit/Delete Talk</h2>
				<p>
					<input type='text' id="talk_name" placeholder="Name" ng-model="talk.name" required>
				</p>
				<p>
					<input type='text' id="talk_location" placeholder="Location" ng-model="talk.ort" required>
				</p>
				<p>
					<textarea type='text' rows="3" wrap="virtual" id="talk_description" placeholder="Description" ng-model="talk.beschreibung"></textarea>
				</p>
				<p>
					<input type='date' id="talk_start" class="date" placeholder="Start Date" ng-model="talk.datumVon" required>
					- <input type='date' id="talk_end"  class="date" placeholder="End Date"  ng-model="talk.datumBis" required>
				</p>
				<p>
					Categorie: 
					<select type="text"  class="auto" id="talk_categorie" size="0" 
						ng-model="talk.kategorie" ng-options="p.name as p.name for p in prefixes" required/></select>
				</p>
				<p>	Capacity:
					<input type='number' class="number" id="talk_capacity" ng-model="talk.kapazitaet">
				</p>
				<button id="create" class="toggle" type="submit" ng-if="!edit">Create</button>
				<button id="edit" class="toggle" type="submit" ng-if="edit">Edit</button>
				<button id="decline" class="toggle" type="button" ng-click="decline(talk.id)" ng-if="edit">Decline</button>
				<button id="cancel" class="toggle" type="button" ng-click="cancel()">Cancel</button>
			</form>
		</fieldset>
	</section>
</container>
