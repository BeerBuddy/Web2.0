<content>
    <h1>Statistik</h1>
    <article>
        <h4>Zugriffszahlen</h4>
        In dem Diagramm wird dargelegt, wie die Zugriffszahlen auf unsere Website im Jahresverlauf waren
        <div ng-mouseover="accessDataReloadVisible = true"
              ng-mouseleave="accessDataReloadVisible = false"
              style="max-width: 500px; width: 500px; position: relative; margin: 0 auto;">
          <iron-icon icon="icons:autorenew"
              ng-click="reloadAccessData()"
              ng-show="accessDataReloadVisible"
              ng-mouseover="accessDataReloadVisible = true"
              style="background-color: white;position: absolute;right: 0;z-index: 1000;">
            </iron-icon>
          <canvas class="chart chart-line" chart-data="accessData.data" chart-labels="accessData.labels"
                                            chart-legend="true" chart-series="accessData.series"
                                            ng-mouseover="accessDataReloadVisible = true">
          </canvas>
        </div>
    </article>
    <div style="clear: both;"></div>
</content>
